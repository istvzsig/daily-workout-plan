<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Workout Plan</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>
      Workout Plan for
      <?php echo $currentDay; ?>
    </h1>

    <?php if ($todayWorkout): ?>
    <?php foreach ($todayWorkout as $workoutType =>
    $exercises): ?>
    <h2><?php echo $workoutType; ?></h2>
    <ul>
      <?php foreach ($exercises as $exercise): ?>
      <li>
        <?php echo $exercise['exercise']; ?>:
        <?php echo $exercise['sets'] . ' sets of ' . (isset($exercise['reps']) ? $exercise['reps'] : $exercise['duration']); ?>
      </li>
      <?php endforeach; ?>
    </ul>
    <?php endforeach; ?>
    <?php else: ?>
    <p>No workout plan available for today.</p>
    <?php endif; ?>
  </body>
</html>
